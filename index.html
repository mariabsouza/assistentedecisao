    <section id="all">
      <section id="picture">
        <img src="assets/img/laiz-2.png" />
        <h1>Assistente de decisão - GE</h1>
        <p>Versão 1 - 07/04/2022</p>
      </section>
      <section id="form">
        <h1>Selecione de acordo com o sinistro analisado:</h1>
        <form>
          <div class="input">
            <input type="checkbox" id="defeitoGF" value="3" />
            <label for="defeitoGF">Defeito GF</label>
          </div>
  
          <div class="input">
            <input type="checkbox" id="sgdSinistro" value="6" />
            <label for="sgdSinistro">Segundo Sinistro</label>
          </div>
  
          <div class="input">
            <input type="checkbox" id="demandaPT" value="2" />
            <label for="demandaPT">Segurado demanda PT</label>
          </div>
  
          <div class="input">
            <input type="checkbox" id="mesmoDft" value="1" />
            <label for="mesmoDft">Mesmo defeito</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="trcSinistro"
              class="checkbox e1"
              value="8"
            />
            <label for="trcSinistro">Terceiro Sinistro</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="produtoEssenc"
              class="checkbox"
              value="1"
            />
            <label for="produtoEssenc">Produto essencial</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="cliVulneravel"
              class="checkbox e1"
              value="2"
            />
            <label for="cliVulneravel">Cliente vulnerável</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="trintaDias"
              class="checkbox e1"
              value="30"
            />
            <label for="trintaDias">>30 dias</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="quarenta5dias"
              class="checkbox e1"
              value="1"
            />
            <label for="quarenta5dias">Prev. máx. 45 dias</label>
          </div>
        </form>
        <button type="button" onclick="enviar()">Enviar</button>
      </section>
    </section>
