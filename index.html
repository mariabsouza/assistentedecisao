<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Assistente de decisão</title>
  </head>
  <body>

    <section id="all">
      <section id="picture">
        <img src="assets/img/laiz-2.png" />
        <h1>Assistente de decisão - GE</h1>
        <p>Versão 1.3 - 18/10/2022</p>
      </section>
      <section id="form">
        <h1>Selecione de acordo com o sinistro analisado:</h1>
        <form>
          <div class="input">
            <input type="checkbox" id="defeitoGF" value="3" />
            <label for="defeitoGF">Defeito GF</label>
          </div>
  
          <div class="input">
            <input type="checkbox" id="sgdSinistro" value="6" />
            <label for="sgdSinistro">Segundo Sinistro</label>
          </div>
  
          <div class="input">
            <input type="checkbox" id="demandaPT" value="2" />
            <label for="demandaPT">Segurado demanda PT</label>
          </div>
  
          <div class="input">
            <input type="checkbox" id="mesmoDft" value="1" />
            <label for="mesmoDft">Mesmo defeito</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="trcSinistro"
              class="checkbox e1"
              value="8"
            />
            <label for="trcSinistro">Terceiro Sinistro</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="produtoEssenc"
              class="checkbox"
              value="2"
            />
            <label for="produtoEssenc">Produto essencial</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="cliVulneravel"
              class="checkbox e1"
              value="2"
            />
            <label for="cliVulneravel">Cliente vulnerável</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="trintaDias"
              class="checkbox e1"
              value="6"
            />
            <label for="trintaDias">>30 dias</label>
          </div>
  
          <div class="input">
            <input
              type="checkbox"
              id="quarenta5dias"
              class="checkbox e1"
              value="1"
            />
            <label for="quarenta5dias">Prev. máx. 45 dias</label>
          </div>
        </form>
        <button type="button" onclick="enviar()">Enviar</button>
        <button onclick="limpar()" type="button">Limpar</button>
      </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/soma.js"></script>
  </body>
</html>
